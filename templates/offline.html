<!DOCTYPE html>
<html>
<head>
    <title>POS System - Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .retry-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .retry-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You are currently offline</h1>
        <p>The POS System is working in offline mode. Your changes will be synchronized when you're back online.</p>
        <p>You can continue working, but some features may be limited.</p>
        <button class="retry-button" onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>
</html>
